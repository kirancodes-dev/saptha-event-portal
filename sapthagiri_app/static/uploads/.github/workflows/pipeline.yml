name: SapthaEvent CI Pipeline

# Trigger the pipeline whenever code is pushed to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code from GitHub
    - uses: actions/checkout@v3

    # 2. Set up Python 3.11 environment
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    # 3. Install Dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # 4. Create a dummy serviceAccountKey.json 
    # (Because we didn't upload the real one to GitHub for security)
    # This ensures the app doesn't crash during import, though DB calls will fail if tested.
    - name: Create Dummy Credentials
      run: |
        echo '{ "type": "service_account", "project_id": "test" }' > serviceAccountKey.json

    # 5. Run the Tests
    - name: Run Test Suite
      run: |
        python tests.py