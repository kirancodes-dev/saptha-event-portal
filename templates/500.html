<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Error | SapthaEvent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; }
        .error-card { background: white; padding: 50px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-top: 5px solid #dc3545; }
        .error-code { font-size: 6rem; font-weight: 800; color: #dc3545; line-height: 1; }
        .btn-home { background: #002147; color: white; padding: 10px 30px; font-weight: 600; border-radius: 50px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-code">500</div>
        <h3 class="fw-bold mb-3">System Error</h3>
        <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
        <a href="/" class="btn-home">Return Home</a>
    </div>
</body>
</html>
