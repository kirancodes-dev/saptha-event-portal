<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judge Console | SapthaEvent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .navbar-judge { background: #2c3e50; color: white; }
        .event-card { 
            background: white; border: none; border-radius: 15px; 
            transition: 0.3s; cursor: pointer; text-decoration: none; color: inherit;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); display: block;
        }
        .event-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .icon-box { 
            width: 50px; height: 50px; background: #e8f6fd; color: #2c3e50; 
            border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-judge shadow-sm mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1 fw-bold"><i class="fas fa-gavel me-2"></i> Judge Console</span>
            <div class="d-flex align-items-center gap-3">
                <span class="small opacity-75">Dr. {{ session.get('name') }}</span>
                <a href="/logout" class="btn btn-sm btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h4 class="fw-bold mb-4 text-dark">Assigned Events</h4>
        
        <div class="row g-4">
            {% for event in events %}
            <div class="col-md-6 col-lg-4">
                <a href="/judge/event/{{ event.id }}" class="event-card p-4">
                    <div class="d-flex align-items-center mb-3">
                        <div class="icon-box me-3"><i class="fas fa-calendar-check"></i></div>
                        <div>
                            <h5 class="fw-bold m-0 text-dark">{{ event.title }}</h5>
                            <small class="text-muted">{{ event.date }}</small>
                        </div>
                    </div>
                    <p class="text-secondary small mb-3">{{ event.description[:80] }}...</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="badge bg-light text-dark border">View Teams</span>
                        <i class="fas fa-arrow-right text-muted"></i>
                    </div>
                </a>
            </div>
            {% else %}
            <div class="col-12 text-center py-5">
                <img src="https://cdn-icons-png.flaticon.com/512/6598/6598519.png" width="80" class="opacity-25 mb-3">
                <h5 class="text-muted">No Assignments Yet</h5>
                <p class="small text-muted">You will see events here when a Club Lead assigns you.</p>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
