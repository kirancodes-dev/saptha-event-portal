<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .range-wrap { position: relative; margin: 0 auto 3rem; }
        .form-label { font-weight: 600; color: #002147; }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-header bg-dark text-white p-4 rounded-top-4">
                    <h5 class="mb-0 text-white-50 small text-uppercase">Evaluate Team</h5>
                    <h2 class="fw-bold mb-0">{{ team.team_name }}</h2>
                </div>
                
                <form action="/judge/score/{{ event_id }}/{{ reg_id }}" method="POST" class="card-body p-4">
                    
                    <p class="alert alert-info small">Score each criterion out of 10 points.</p>

                    <div class="mb-4">
                        <label class="form-label d-flex justify-content-between">
                            Innovation / Novelty
                            <span class="badge bg-primary">0-10</span>
                        </label>
                        <input type="range" name="innovation" class="form-range" min="0" max="10" value="5" oninput="this.nextElementSibling.value = this.value">
                        <output class="fw-bold ms-2">5</output>
                    </div>

                    <div class="mb-4">
                        <label class="form-label d-flex justify-content-between">
                            Technical Feasibility
                            <span class="badge bg-primary">0-10</span>
                        </label>
                        <input type="range" name="feasibility" class="form-range" min="0" max="10" value="5" oninput="this.nextElementSibling.value = this.value">
                        <output class="fw-bold ms-2">5</output>
                    </div>

                    <div class="mb-4">
                        <label class="form-label d-flex justify-content-between">
                            Tech Stack / Execution
                            <span class="badge bg-primary">0-10</span>
                        </label>
                        <input type="range" name="tech_stack" class="form-range" min="0" max="10" value="5" oninput="this.nextElementSibling.value = this.value">
                        <output class="fw-bold ms-2">5</output>
                    </div>

                    <div class="mb-4">
                        <label class="form-label d-flex justify-content-between">
                            Presentation & QA
                            <span class="badge bg-primary">0-10</span>
                        </label>
                        <input type="range" name="presentation" class="form-range" min="0" max="10" value="5" oninput="this.nextElementSibling.value = this.value">
                        <output class="fw-bold ms-2">5</output>
                    </div>

                    <div class="mb-5">
                        <label class="form-label d-flex justify-content-between">
                            Societal Impact
                            <span class="badge bg-primary">0-10</span>
                        </label>
                        <input type="range" name="impact" class="form-range" min="0" max="10" value="5" oninput="this.nextElementSibling.value = this.value">
                        <output class="fw-bold ms-2">5</output>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-dark btn-lg">Submit Score</button>
                        <a href="/judge/event/{{ event_id }}" class="btn btn-link text-muted">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
