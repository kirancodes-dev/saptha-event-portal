{% extends "base.html" %}

{% block content_home %}
<div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card border-0 shadow-lg overflow-hidden" style="max-width: 900px; width: 100%; border-radius: 20px;">
        <div class="row g-0">
            <div class="col-md-6 bg-white p-5">
                <h3 class="fw-black text-primary mb-1">Welcome Back</h3>
                <p class="text-muted mb-4">Login to access your dashboard.</p>
                
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Select Role</label>
                        <select name="role" class="form-select" id="roleSelect" onchange="toggleKey()">
                            <option value="participant">Student / Participant</option>
                            <option value="club_spoc">Club SPOC</option>
                            <option value="event_head">Coordinator</option>
                            <option value="judge">Judge</option>
                            <option value="super_admin">Super Admin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Email</label>
                        <input type="email" name="email" class="form-control" required placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Password</label>
                        <input type="password" name="password" class="form-control" required placeholder="••••••••">
                    </div>
                    <div class="mb-3 d-none" id="secretKey">
                        <label class="form-label small fw-bold text-danger">Admin Key</label>
                        <input type="password" name="secret_key" class="form-control border-danger">
                    </div>
                    <button class="btn btn-gold w-100 py-2 mt-2">Login</button>
                </form>
                
                <div class="text-center mt-4 border-top pt-3">
                    <span class="text-muted small">New Student?</span>
                    <a href="#" data-bs-toggle="modal" data-bs-target="#regModal" class="fw-bold text-primary">Register Here</a>
                </div>
            </div>
            
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-dark text-white p-5" style="background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);">
                <div class="text-center">
                    <h1 class="display-4 fw-black text-white">SAPTHA<span class="text-gold">EVENT</span></h1>
                    <p class="opacity-75">The official event management portal.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="regModal" tabindex="-1">
    <div class="modal-dialog">
        <form action="/register" method="POST" class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title fw-bold">Student Registration</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <div class="mb-3"><label>Full Name</label><input type="text" name="reg_name" class="form-control" required></div>
                <div class="mb-3"><label>Email</label><input type="email" name="reg_email" class="form-control" required></div>
                <div class="mb-3"><label>Password</label><input type="password" name="reg_password" class="form-control" required></div>
                <input type="hidden" name="phone" value="0000000000"> </div>
            <div class="modal-footer">
                <button class="btn btn-gold w-100">Create Account</button>
            </div>
        </form>
    </div>
</div>

<script>
function toggleKey() {
    const role = document.getElementById('roleSelect').value;
    const keyDiv = document.getElementById('secretKey');
    if(role === 'super_admin') keyDiv.classList.remove('d-none');
    else keyDiv.classList.add('d-none');
}
</script>
{% endblock %}
