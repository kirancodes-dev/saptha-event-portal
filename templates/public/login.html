<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SapthaEvent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .brand-text { color: #002147; font-weight: 700; margin-bottom: 20px; }
        .brand-accent { color: #FF9900; }
        .btn-primary { background-color: #002147; border: none; padding: 10px; font-weight: 600; width: 100%; }
        .btn-primary:hover { background-color: #FF9900; }
        .form-control { background: #f8f9fa; border: 1px solid #ddd; padding: 12px; margin-bottom: 15px; }
        #admin-key-group { display: none; } 
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="text-center brand-text">SAPTHA<span class="brand-accent">EVENT</span></h3>
    <p class="text-center text-muted small mb-4">Official Event Management Portal</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} small py-2">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="/login" method="POST">
        <label class="small fw-bold text-muted">Select Role</label>
        <select name="role" id="roleSelect" class="form-select mb-3" onchange="toggleAdminKey()">
            <option value="Student">Student / Participant</option>
            <option value="Coordinator">Event Coordinator</option>
            <option value="ClubSPOC">Club SPOC</option>
            <option value="Judge">Event Judge</option> <option value="SuperAdmin">Super Admin</option>
        </select>

        <input type="email" name="email" class="form-control" placeholder="Email Address" required>
        <input type="password" name="password" class="form-control" placeholder="Password" required>

        <div id="admin-key-group">
            <input type="password" name="admin_key" class="form-control border-danger" placeholder="Enter Admin Secret Key">
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="text-center mt-4">
        <small class="text-muted">New Student? <a href="/register" class="fw-bold text-decoration-none" style="color: #FF9900;">Register Here</a></small>
    </div>
</div>

<script>
    function toggleAdminKey() {
        var role = document.getElementById("roleSelect").value;
        var keyGroup = document.getElementById("admin-key-group");
        // Show Key field only for Super Admin
        if (role === "SuperAdmin") {
            keyGroup.style.display = "block";
        } else {
            keyGroup.style.display = "none";
        }
    }
</script>

</body>
</html>
